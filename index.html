<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Marker AR - Animated GIF</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false;">
    <!-- Custom Marker -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <!-- Use a plane for the GIF -->
      <a-plane 
        material="shader: html; target: #gifContainer;" 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="2" 
        height="1">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Embed the GIF in a hidden HTML container -->
  <div id="gifContainer" style="display: none;">
    <img src="https://i0.wp.com/www.galvanizeaction.org/wp-content/uploads/2022/06/Wow-gif.gif?fit=450%2C250&ssl=1" alt="GIF">
  </div>
</body>
</html>
